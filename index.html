<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Model Viewer - Fixed</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script>
      // 註冊一個控制器來處理顯示/隱藏與動畫
      AFRAME.registerComponent('target-control', {
        init: function () {
          const modelEntity = document.querySelector('#avatar-model');
          const uiScanning = document.querySelector('#ui-scanning');

          // 當偵測到圖片時
          this.el.addEventListener('targetFound', event => {
            console.log("辨識成功 (Target Found)");
            
            // 隱藏掃描框
            uiScanning.classList.add('hidden');
            
            // 強制讓模型可見
            modelEntity.setAttribute('visible', true);
            
            // 如果模型有動畫，嘗試播放 (clip: * 代表播放所有動畫)
            modelEntity.setAttribute('animation-mixer', {
              clip: '*',
              loop: 'repeat'
            });
          });

          // 當目標丟失時
          this.el.addEventListener('targetLost', event => {
            console.log("目標丟失 (Target Lost)");
            
            // 顯示掃描框
            uiScanning.classList.remove('hidden');
            
            // 讓模型隱藏 (可選，看你是否希望模型留在畫面上)
            // modelEntity.setAttribute('visible', false); 
            // 若希望模型消失請取消上面註解
          });
        }
      });
    </script>

    <style>
      /* 簡單的 UI 樣式 */
      body { margin: 0; }
      #ui-scanning {
        position: absolute; left: 0; top: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: rgba(0, 0, 0, 0.3); z-index: 999;
        color: white; font-family: sans-serif; font-size: 24px; pointer-events: none;
      }
      #ui-scanning.hidden { display: none; }
    </style>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiScanning: #ui-scanning; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="titanModel" src="./titan_model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <div id="ui-scanning">掃描圖片中...</div>

      <a-entity mindar-image-target="targetIndex: 0" target-control>
        
        <a-entity 
          id="avatar-model"
          gltf-model="#titanModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          visible="false"
          animation-mixer>
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
