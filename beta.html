<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>rniko 特製A賞特典</title>
    
    <!-- 1. 核心庫 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Microsoft JhengHei', sans-serif;
        background-color: black;
        touch-action: none; /* iOS 防滑動 */
      }

      /* --- 1. 客製化 Loading 畫面 --- */
      #custom-loading {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      
      .loading-gif-container {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 10px;
      }
      
      .loading-gif-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .loading-text {
        color: white;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-align: center;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
      }

      .progress-wrapper {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: #fff;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transition: width 0.3s ease;
      }

      #start-btn {
        display: none;
        margin-top: 20px;
        padding: 12px 40px;
        background: white;
        color: black;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.8); }
        100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
      }

      /* --- 2. 掃描對焦框 UI (新增) --- */
      #scan-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 100; /* 比 Loading 低，但比 Canvas 高 */
        pointer-events: none; /* 讓點擊穿透，不影響手勢 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease; /* 淡出動畫 */
        opacity: 0; /* 預設隱藏，等 Loading 結束再顯示 */
      }

      /* 當辨識成功時，加上 hidden class 來隱藏 */
      #scan-overlay.hidden {
        opacity: 0 !important;
      }

      /* 顯示狀態 */
      #scan-overlay.visible {
        opacity: 1;
      }

      .scan-reticle {
        width: 60vw;  /* 寬度佔螢幕 60% */
        height: 60vw; /* 正方形 */
        max-width: 300px;
        max-height: 300px;
        border: 2px dashed rgba(255, 255, 255, 0.5); /* 半透明虛線 */
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 輕微陰影 */
        position: relative;
      }

      /* 四個角落的裝飾 (可選，增加質感) */
      .scan-reticle::before, .scan-reticle::after {
        content: ''; position: absolute; width: 20px; height: 20px;
        border-color: white; border-style: solid;
        opacity: 0.8;
      }
      .scan-reticle::before {
        top: -2px; left: -2px; border-width: 4px 0 0 4px;
        border-radius: 4px 0 0 0;
      }
      .scan-reticle::after {
        bottom: -2px; right: -2px; border-width: 0 4px 4px 0;
        border-radius: 0 0 4px 0;
      }

      .scan-prompt {
        margin-top: 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        letter-spacing: 1px;
        text-shadow: 0 0 5px black;
        background: rgba(0,0,0,0.3);
        padding: 5px 12px;
        border-radius: 15px;
      }

      .a-enter-vr-button, .a-loader-title { display: none !important; }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('#custom-loading');
        const progressBar = document.querySelector('.progress-bar');
        const progressWrapper = document.querySelector('.progress-wrapper');
        const startBtn = document.querySelector('#start-btn');
        const scanOverlay = document.querySelector('#scan-overlay'); // 掃描框
        
        const bgm = document.querySelector('#bgm-audio');
        const sfx = document.querySelector('#sfx-spawn');
        
        // 模擬 Loading
        let progress = 0;
        const interval = setInterval(() => {
          if (progress < 90) {
            progress += Math.random() * 8; 
            progressBar.style.width = progress + '%';
          }
        }, 80);

        // AR Ready
        scene.addEventListener('arReady', () => {
          clearInterval(interval);
          progressBar.style.width = '100%';
          setTimeout(() => {
            progressWrapper.style.display = 'none';
            startBtn.style.display = 'block';
          }, 300);
        });

        // 點擊開始
        startBtn.addEventListener('click', () => {
          // 播放音樂
          if(bgm) { 
            bgm.volume = 0.5;
            const playPromise = bgm.play();
            if (playPromise !== undefined) { playPromise.catch(e => {}); }
          }

          // 淡出 Loading
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
            // 顯示掃描框
            scanOverlay.classList.add('visible');
          }, 800);
        });

        // --- Target Events (控制掃描框與特效) ---
        const target = document.querySelector('#my-image-target');
        const model = document.querySelector('#avatar-model');

        target.addEventListener('targetFound', () => {
          // 1. 隱藏掃描框
          scanOverlay.classList.add('hidden');

          // 2. 播放音效
          if(sfx) {
             sfx.currentTime = 0;
             const sfxPromise = sfx.play();
             if (sfxPromise !== undefined) { sfxPromise.catch(e => {}); }
          }
          
          // 3. 播放登場動畫
          model.removeAttribute('animation__spawn');
          model.setAttribute('animation__spawn', {
            property: 'scale',
            from: '0 0 0',
            to: '0.5 0.5 0.5', 
            dur: 800,
            easing: 'easeOutElastic'
          });
        });

        target.addEventListener('targetLost', () => {
          // 顯示掃描框 (移除 hidden class)
          scanOverlay.classList.remove('hidden');
        });
      });

      // --- 手勢組件 (維持不變) ---
      AFRAME.registerComponent("gesture-detector", {
        schema: { element: { default: "" } },
        init: function() {
          this.targetElement = this.data.element && document.querySelector(this.data.element);
          if (!this.targetElement) { this.targetElement = this.el; }
          this.internalState = { previousState: null };
          this.emitGestureEvent = this.emitGestureEvent.bind(this);
          this.targetElement.addEventListener("touchstart", this.emitGestureEvent);
          this.targetElement.addEventListener("touchend", this.emitGestureEvent);
          this.targetElement.addEventListener("touchmove", this.emitGestureEvent);
        },
        remove: function() {
          this.targetElement.removeEventListener("touchstart", this.emitGestureEvent);
          this.targetElement.removeEventListener("touchend", this.emitGestureEvent);
          this.targetElement.removeEventListener("touchmove", this.emitGestureEvent);
        },
        emitGestureEvent: function(event) {
          const currentState = this.getTouchState(event);
          const previousState = this.internalState.previousState;
          const gestureContinues = previousState && currentState && currentState.touchCount == previousState.touchCount;
          const gestureStarted = currentState && !gestureContinues;
          const gestureEnded = previousState && !gestureContinues;

          if (gestureEnded) { this.el.emit("gesture-end"); }
          if (gestureStarted) { this.el.emit("gesture-start"); }
          if (gestureContinues) {
            const detail = {
              positionChange: { 
                x: currentState.position.x - previousState.position.x, 
                y: currentState.position.y - previousState.position.y 
              },
              spreadChange: currentState.spread - previousState.spread,
              startSpread: currentState.startSpread,
              position: currentState.position
            };
            this.el.emit("gesture-move", detail);
          }
          this.internalState.previousState = currentState;
        },
        getTouchState: function(event) {
          if (event.touches.length === 0) { return null; }
          const touchList = [];
          for (let i = 0; i < event.touches.length; i++) { touchList.push(event.touches[i]); }
          const touchState = { touchCount: touchList.length };
          const centerPositionRawX = touchList.reduce((sum, touch) => sum + touch.clientX, 0) / touchList.length;
          const centerPositionRawY = touchList.reduce((sum, touch) => sum + touch.clientY, 0) / touchList.length;
          touchState.position = { x: centerPositionRawX, y: centerPositionRawY };
          touchState.spread = touchList.length > 1 ? Math.hypot(touchList[0].clientX - touchList[1].clientX, touchList[0].clientY - touchList[1].clientY) : 0;
          touchState.startSpread = this.internalState.previousState ? this.internalState.previousState.startSpread : touchState.spread;
          return touchState;
        }
      });

      AFRAME.registerComponent("gesture-handler", {
        schema: {
          enabled: { default: true },
          rotationFactor: { default: 5 },
          minScale: { default: 0.1 },
          maxScale: { default: 8.0 },
        },
        init: function() {
          this.handleScale = this.handleScale.bind(this);
          this.handleRotation = this.handleRotation.bind(this);
          this.initialScale = this.el.object3D.scale.clone();
          this.scaleFactor = 1;
          this.el.object3D.rotation.order = 'YXZ'; 

          this.el.sceneEl.addEventListener("gesture-move", this.handleRotation);
          this.el.sceneEl.addEventListener("gesture-move", this.handleScale);
        },
        remove: function() {
          this.el.sceneEl.removeEventListener("gesture-move", this.handleRotation);
          this.el.sceneEl.removeEventListener("gesture-move", this.handleScale);
        },
        handleRotation: function(event) {
          if (event.detail.spreadChange) { return; } 
          if (this.el.object3D.visible === false) return;

          this.el.object3D.rotation.x += event.detail.positionChange.y * this.data.rotationFactor * 0.005;
          this.el.object3D.rotation.y += event.detail.positionChange.x * this.data.rotationFactor * 0.005;
        },
        handleScale: function(event) {
          if (event.detail.spreadChange) {
            if (this.el.object3D.visible === false) return;
            const spreadChange = event.detail.spreadChange;
            this.scaleFactor *= 1 + (spreadChange / this.el.sceneEl.canvas.clientWidth) * 2; 
            this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.minScale), this.data.maxScale);
            this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
            this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
            this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
          }
        }
      });
    </script>
  </head>
  
  <body>
    <!-- 1. 客製化 Loading 介面 -->
    <div id="custom-loading">
      <div class="loading-gif-container">
        <img src="./loading.gif" alt="Loading Animation" loading="eager" onerror="this.onerror=null; this.src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3pueXAxZnl4Y3R6Y3I4Z3R6Y3I4Z3R6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L0ZnJk3x7yT8G2yqX/giphy.gif';">
      </div>
      <div class="loading-text">rniko 特製A賞特典</div>
      <div class="progress-wrapper"><div class="progress-bar"></div></div>
      <button id="start-btn">開始體驗</button>
    </div>

    <!-- 2. 掃描對焦框 (新增) -->
    <div id="scan-overlay">
      <div class="scan-reticle"></div>
      <div class="scan-prompt">請從特典卡牌找尋目標</div>
    </div>

    <!-- 3. AR 場景 (啟用陰影) -->
    <!-- shadow="type: pcfsoft" 開啟柔和陰影 -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: no; uiLoading: no;" 
      loading-screen="enabled: false"
      shadow="type: pcfsoft"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      gesture-detector>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="0.8"></a-light>
      <!-- castShadow="true" 開啟光源投射陰影 -->
      <a-light type="directional" position="2 4 2" intensity="1.5" castShadow="true" shadow-bias="-0.001"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="my-image-target">
        
        <!-- 模型： shadow="cast: true" 產生影子 -->
        <a-gltf-model 
          id="avatar-model"
          src="./titan_model.glb" 
          position="0 0 0" 
          rotation="0 0 0" 
          scale="0.5 0.5 0.5" 
          class="clickable"
          animation-mixer="clip: *; loop: repeat;"
          shadow="cast: true; receive: false"
          gesture-handler> 
        </a-gltf-model>
        
        <!-- 陰影平面 (新增) -->
        <!-- 
          這是一個放在模型腳下的透明平面。
          shadow="receive: true" 讓它能顯示影子。
          opacity="0.3" 讓它看起來像個淡淡的黑色底座，增加接地感。
        -->
        <a-plane 
            position="0 -0.01 0" 
            rotation="-90 0 0" 
            width="3" height="3" 
            color="#000" 
            opacity="0.3" 
            transparent="true" 
            shadow="receive: true">
        </a-plane>

      </a-entity>
    </a-scene>

    <!-- 音效資源 -->
    <audio id="bgm-audio" src="bgm.mp3" loop preload="metadata"></audio>
    <audio id="sfx-spawn" src="spawn.mp3" preload="metadata"></audio>

  </body>
</html>
